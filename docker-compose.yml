version: '3.9'

services:
  celery-beat:
    build: .
    command: celery -A django_weather_reminder beat -l info
    volumes:
      - .:/app
    depends_on:
      - redis
      - db
    env_file:
      - .env

  celery-worker:
    build: .
    command: celery -A django_weather_reminder worker -l info # ðŸ›  Start worker
    volumes:
      - .:/app # ðŸ“ Mount the current directory
    depends_on:
      - redis # â˜ï¸ Redis - Message Broker
      - db # ðŸ˜ DB
    env_file:
      - .env # ðŸ”‘ Environment variables

  db:
    image: postgres:14
    container_name: 16-db-1
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${DB_NAME} # db name from .env
      POSTGRES_USER: ${DB_USER} # user from .env
      POSTGRES_PASSWORD: ${DB_PASSWORD} # password from .env
    ports:
      - "5432:5432"
    restart: always # ðŸ‘ˆ Just in case - so that it reboots

  web:
    build: .
    command: >
      sh -c "
        python manage.py collectstatic --noinput &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    container_name: 16-web-1
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis # âœ… Django is waiting for Redis

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres_data:
  static_volume:
